{% extends "base.html" %}
{% block title %}About{% endblock %}
{% block content %}
<div class="row">
  <div class="col-lg-8">
    <h1>About Us</h1>
    <p class="lead">Learn more about our Flask application.</p>
    <div class="accordion" id="aboutAccordion">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Our Mission</button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#aboutAccordion">
          <div class="accordion-body">This shows our mission.</div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">Our Team</button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#aboutAccordion">
          <div class="accordion-body">Team info goes here.</div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-4">
    <div class="card mt-4 mt-lg-0">
      <div class="card-header">Our Skills</div>
      <div class="card-body">
        <h6>Python</h6><div class="progress mb-3"><div class="progress-bar" role="progressbar" style="width: 90%">90%</div></div>
        <h6>Flask</h6><div class="progress mb-3"><div class="progress-bar bg-success" role="progressbar" style="width: 85%">85%</div></div>
        <h6>Bootstrap</h6><div class="progress mb-3"><div class="progress-bar bg-info" role="progressbar" style="width: 80%">80%</div></div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
