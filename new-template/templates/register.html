{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-header bg-dark text-white"><h4>Register</h4></div>
      <div class="card-body">
        {% if message %}<div class="alert alert-info">{{ message }}</div>{% endif %}
        <form method="POST">
          <div class="mb-3"><label>Full Name</label><input type="text" name="full_name" class="form-control" required></div>
          <div class="mb-3"><label>Username</label><input type="text" name="username" class="form-control" required></div>
          <div class="mb-3"><label>Email</label><input type="email" name="email" class="form-control" required></div>
          <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
          <button type="submit" class="btn btn-dark w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
