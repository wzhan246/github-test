<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Balance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .balance-card {
            max-width: 400px;
            margin: 80px auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .balance-value {
            font-size: 2rem;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        {% if current_user.is_authenticated %}
            <div class="card balance-card">
                <div class="card-body">
                    <h3 class="card-title mb-3">Welcome, {{ current_user.username }}!</h3>
                    <p class="card-text">Your current balance is:</p>
                    <p class="balance-value">${{ "%.2f"|format(current_user.balance) }}</p>
                </div>
            </div>
        {% else %}
            <h4>Please <a href="/login">log in</a> to view your balance.</h4>
        {% endif %}
    </div>
</body>
</html>
