{% extends "base.html" %}
{% block title %}Trade{% endblock %}
{% block content %}
<div class="row mb-4">
  <div class="col-lg-8">
    <h1 class="fw-bold">Contact</h1>
  </div>
  <div class="col-lg-4 text-end align-self-center">
    <a href="{{ url_for('login') }}" class="btn btn-outline-primary me-2">Log In</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger">Log Out</a>
  </div>
</div>

    <p class="lead">Have questions or feedback? Send us a message.</p>

    <form>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>
</div>
{% endblock %}
