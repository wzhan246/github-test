{% extends "base.html" %}

{% block title %}Cash Balance{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="fw-bold mb-4">Cash Balance</h1>

  {% if message %}
  <div class="alert alert-info">{{ message }}</div>
  {% endif %}

  <div class="card shadow-sm">
    <div class="card-body">
      <h3 class="fw-semibold">Current Balance:</h3>
      <h2 class="text-success">${{ "%.2f"|format(user.cash_balance) }}</h2>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="fw-bold">Deposit Funds</h4>
          <form method="POST" class="mt-3">
            <input type="hidden" name="action" value="deposit">
            <div class="mb-3">
              <label for="amountDeposit" class="form-label">Amount</label>
              <input type="number" name="amount" id="amountDeposit" class="form-control" step="0.01" min="1" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Deposit</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h4 class="fw-bold">Cash Out Funds</h4>
          <form method="POST" class="mt-3">
            <input type="hidden" name="action" value="cashout">
            <div class="mb-3">
              <label for="amountCashout" class="form-label">Amount</label>
              <input type="number" name="amount" id="amountCashout" class="form-control" step="0.01" min="1" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Cash Out</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
